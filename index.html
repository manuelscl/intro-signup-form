<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn to code by watching others and see how experienced developers solve problems in real-time. Try it free for 7 days!">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  
  <!-- Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./styles.css">

  <title>Intro component with sign up form | Frontend Mentor</title>
</head>
<body>
  <main class="main-content">
    <div class="intro">
      <h1 class="intro__title">Learn to code by watching others</h1>
      <p class="intro__description">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="signup">
      <p class="signup__offer"><strong>Try it free 7 days</strong> then <br>$20/mo. thereafter</p>
      <form class="form" id="form">
        <!-- Group: Name -->
        <div class="form__group" id="group__name">
          <input type="text" name="name" id="name" class="form__input" placeholder="First Name">
          <img src="./images/icon-error.svg" alt="icon-error" class="form__error-icon">
        </div>

        <!-- Group: Last Name -->
        <div class="form__group" id="group__lastname">
          <input type="text" name="lastname" id="lastname" class="form__input" placeholder="Last Name">
          <img src="./images/icon-error.svg" alt="icon-error" class="form__error-icon">
        </div>

        <!-- Group: Email -->
        <div class="form__group" id="group__email">
          <input type="email" name="email" id="email" class="form__input" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="icon-error" class="form__error-icon">
        </div>

        <!-- Group: Password -->
        <div class="form__group" id="group__password">
          <input type="password" name="password" id="password" class="form__input" placeholder="Password">
          <img src="./images/icon-error.svg" alt="icon-error" class="form__error-icon">
        </div>

        <button type="submit" class="form__btn">Claim your free trial</button>
        <p class="form__terms-conditions">By clicking the button, you are agreeing to our <a href="#" target="_blank">Terms and Services</a></p>
      </form>
    </div>
  </main> 
</body>
</html>
